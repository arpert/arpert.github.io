     function drawSome() {
        var colors = ["red", "blue"];
        for(i = 0; i < 2; i++) {
          cname = ["canv0", "canv1"][i];
          var cnv = document.getElementById(cname);
          cx = cnv.getContext("2d");
          cx.clearRect(0, 0, cnv.width, cnv.height);
          cx.strokeStyle = colors[i];
          cx.setLineDash([]);
          cx.lineWidth = .5;
          cx.font = "normal 9px Small";
          var w = cnv.width;
          var h = cnv.height;
          
          cx.beginPath();
 
          cx.moveTo(0, 0);
          cx.lineTo(w, h);
          cx.moveTo(w, 0);
          cx.lineTo(0, h);
          cx.stroke();
        }
      }
